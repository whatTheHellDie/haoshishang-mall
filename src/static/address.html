	<body>
		<div class="wrap">

					<svg class="icon icon-back" aria-hidden="true" onclick="

					</li>
					<li>

							<div><label>联系人:</label><span>潘海银</span></div>
							<div><label>联系电话:</label><span>15977131791</span></div>
							<div><label>配送地址:</label><span class="h88">合作路1号昌泰大厦14层</span></div>
						</div>
						<svg class="icon icon-back" aria-hidden="true" onclick="window.history.back(1)">
				  <use xlink:href="#icon-deleteg"></use>
				</svg>
					</div>
					</li>
					<li>

						<div class="choose-item" onclick="checkedWay(this)"></div>

							<div><label>联系人:</label><span>潘海银</span></div>

						</div>
						<svg class="icon icon-back" aria-hidden="true" onclick="window.history.back(1)">
				  <use xlink:href="#icon-deleteg"></use>
				</svg>
					</div>
					</li>
				</ul>
				<a onclick="showEdit()" class="confirm-pay btn-address">+ 增加新收货地址</a>	
			</div>
				<div class="address-manage">
				<input type="text" class="input" placeholder="收货人" name="" id="" value="" />
				<div class="address-select">
					<span class="select">
					<select name="" class="input">
						<option value="">省/自治区</option>
					</select>
					<img src="img/down.png" alt="" class="down" />
					</span>
					<span class="select">
					<select name="" class="input">
						<option value="">市</option>
					</select>
					<img src="img/down.png" alt="" class="down" id="down" />

					<div class="choose-item" onclick="checked(this)"></div>设为默认
