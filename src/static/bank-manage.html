<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分类</title>
		<meta name="" content=""/>
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/index.min.css"/>
		<script src="lib/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script src="lib/reset.js" type="text/javascript"></script>
		<script src="lib/iconfont.js"></script>
	</head>
	<body class="body1">
		<div class="wrap">
			<div class="top-bar">
					<svg class="icon icon-back" aria-hidden="true" onclick="window.history.back(1)">
				  <use xlink:href="#icon-back"></use>
				</svg>
					银行卡管理
				</div>
				<div class="bank">
					<div class="title bdbe p20 bold">银行卡信息<span class="f-r lighter edit1" onclick="editCard()">编辑</span><span class="f-r lighter del" onclick="delCard()">删除</span></div>
						<ul>
							<li class="clearfix p20 bdbe">
								<div class="choose-item" onclick="checked(this)"></div>
							<div class="card-name in4 ">
								<div class="elipse">中国银行</div>
								<div class="type">储蓄卡</div>
							</div>
							<span class="f-r number">**** **** **** 9654</span>
							</li>
							<li class="clearfix p20 bdbe">
								<div class="choose-item" onclick="checked(this)"></div>
							<div class="card-name in4 ">
								<div class="elipse">中国银行</div>
								<div class="type">储蓄卡</div>
							</div>
							<span class="f-r number">**** **** **** 9654</span>
							</li>
							<li class="clearfix p20 bdbe">
								<div class="choose-item" onclick="checked(this)"></div>
							<div class="card-name in4 ">
								<div class="elipse">中国银行</div>
								<div class="type">储蓄卡</div>
							</div>
							<span class="f-r number">**** **** **** 9654</span>
							</li>
						</ul>
				</div>
				<div class="btn-addcard" onclick="addCard()">
					<span class="span">+</span> 添加银行卡
				</div>
				<div class="add-card">
					<div class="tip1">请绑定持卡人本人的银行卡</div>
					<ul>
						<li><label>持卡人</label><input type="text" value="潘海银" class="input" readonly="readonly"/></li>
						<li><label>卡号</label><input type="text" class="input" placeholder="请输入银行卡号"/></li>
						<li><label>卡类型</label>
							<select name="">
								<option value="">中国银行</option>
							</select>
						</li>
						<li><label>手机号</label><input type="text" class="input" placeholder="请输入银行预留手机号"/></li>
						<li><label>验证码</label><input type="text" class="input check-input" placeholder="填写验证码"/><span class="highlight" onclick="getCheck(this)">获取验证码</span></li>
						
					</ul>
					<div class="center-tip">信息加密处理，仅用于银行验证</div>
					<div class="agree-tip">
						<div class="choose-item" onclick="checked(this)"></div>
						同意<a href="#" class="highlight">《用户协议》</a>
					</div>
					<div class="btn-addcard btn-bindcard">绑定银行卡</div>
				</div>
		</div>
		<script src="lib/bank-manage.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
