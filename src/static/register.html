<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="" content=""/>
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/login.min.css"/>
		<script src="lib/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script src="lib/reset.js" type="text/javascript"></script>
		<script src="lib/iconfont.js"></script>
	</head>
	<body>
		<div class="wrap wrap3">
			<img src="img/wanshang.png" alt="" class="wanshang" />
			<div class="login-wrap login-wrap2">
				<svg class="icon icon-user icon-user2" aria-hidden="true" >
				  <use xlink:href="#icon-person2"></use>
				</svg>
				<span class="register-title">推荐人手机号</span>
				<input type="text"  placeholder="请输入推荐人手机号"/>
			</div>
			<div class="login-wrap login-wrap2">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-phone1"></use>
				</svg>
				<span class="register-title">手机号码</span>
				<input type="text"  placeholder="请输入您的手机号码"/>
			</div>
			<div class="login-wrap login-wrap2">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-check1"></use>
				</svg>
				<span class="register-title">手机验证码</span>
				<input type="text"  placeholder="免费获取验证短信后输入"/>
				<div class="get" onclick="getValidate(this)">免费获取</div>
			</div>
			
			<div class="login-wrap login-wrap2">
				<svg class="icon icon-user" aria-hidden="true">
				  <use xlink:href="#icon-user1"></use>
				</svg>
				<span class="register-title">昵称</span>
				<input type="text"  placeholder="请输入昵称"/>
			</div>
			<div class="login-wrap login-wrap2">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-password1"></use>
				</svg>
				<span class="register-title">密码</span>
				<input type="password"  placeholder="请输入密码"/>
			</div>
			<div class="login-wrap login-wrap2">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-password1"></use>
				</svg>
				<span class="register-title">确认密码</span>
				<input type="password"  placeholder="请再次输入密码"/>
			</div>
			<div class="login-wrap login-wrap2">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-password1"></use>
				</svg>
				<span class="register-title">支付密码</span>
				<input type="password"  placeholder="请输入支付密码"/>
			</div>
			<div class="login-wrap login-wrap2">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-password1"></use>
				</svg>
				<span class="register-title">支付确认密码</span>
				<input type="password"  placeholder="请再次输入支付密码"/>
			</div>
			<div class="tip">验证码错误</div>
			<div class="btn-login">注册</div>
			<div class="tar">
				<a href="#">已有账号？去登录</a>
			</div>
			<img src="img/login-bottom.png" class="login-bottom login-bottom2"/>
		</div>
		
				</div>
				<script type="text/javascript">
					function getValidate(obj){
						$(obj).addClass("active")
					}
				</script>
	</body>
	
</html>
