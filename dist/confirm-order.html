<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分类</title>
		<meta name="" content=""/>
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/index.min.css"/>
		<script src="lib/jquery.min.js"></script>
		<script src="lib/swiper-3.4.2.jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script src="lib/reset.js" type="text/javascript"></script>
		<script src="lib/iconfont.js"></script>
	</head>
	<style type="text/css">
		.address-mode .icon-quan{font-size: .36rem;}
		.address-mode .change-quan{font-size: .22rem;color: #ea5514;}
		.address-mode .icon-left{margin-left: .06rem;    vertical-align: -.02rem;}
		.quan-tip{color: #e60012;padding: 0 .2rem;font-size: .2rem;margin-bottom: -.14rem;margin-top: .36rem;}
	</style>
	<body class="bgg">
		<div class="wrap wrap3">
			<div class="top-bar">
					<svg class="icon icon-back" aria-hidden="true" onclick="window.history.back(1)">
				  <use xlink:href="#icon-back"></use>
				</svg>
					确认订单
				</div>
			<div class="item_list item_list2 item_list3 item_list4 item-list5">
				<ul class="clearfix">
					<li class="clearfix">
						<a href="#">
							<img src="img/hongbao.png" class="hongbao-add" style="top: .12rem;left: .16rem;    transform: scale(.8);"/>
						<img src="img/b1.png" class="product" alt="">
						<div class="content">
							<div class="title">卷心菜</div>
							<div class="introduce">来自西伯利亚平原的卷心菜含有稀有的铁利息...</div>
							<div class="fen">/份</div>
						</div>
						</a>
						<div class="buy-wrap">
							<div class="price clearfix">
								<span><span>￥</span>72.00</span>
							</div>
							<div class="buy-number">x2</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="address-mode">
				<div class="title clearfix">
						<svg class="icon icon-location" aria-hidden="true">
				  <use xlink:href="#icon-location2"></use>
				</svg><span>收货地址</span>
				<a class="change-address" href="change-address.html">修改</a>
				</div>
				<div class="name">潘海银<span class="number">15977131791</span></div>

			</div>
			<div class="quan-tip">该订单可用红包产品不足50元，红包券不可用</div>
			<div class="address-mode">
				<div class="title clearfix">
						<svg class="icon icon-location" aria-hidden="true">
				  <use xlink:href="#icon-time"></use>
				</svg><span>配送时间</span>
				<a class="change-address" href="change-address.html">修改</a>
				</div>
				<div class="name">
					<span>选择时间段:</span><span class="select"><select name="" id="">
						<option value="">明天中午</option>
					</select>
					<div class="arrow-wrap"></div>
					<div class="arrow-down"></div>
					
					</span>
				</div>
			</div>
			<div class="address-mode">
				<div class="title clearfix">
						<svg class="icon icon-location icon-quan" aria-hidden="true">
				  <use xlink:href="#icon-quan"></use>
				</svg><span>优惠券</span>
				<a class="change-address change-quan" href="change-address.html">满100抵20<svg class="icon icon-left" aria-hidden="true" onclick="window.history.back(1)">
				  <use xlink:href="#icon-right"></use>
				</svg></a>
				</div>
			</div>
			<div class="address-mode">
				<div class="title clearfix">
						<svg class="icon icon-location" aria-hidden="true">
				  <use xlink:href="#icon-comment"></use>
				</svg><span>留言</span>
				</div>
				<textarea></textarea>
			</div>		
		</div>
					<div class="to-checkout confirm-order">

							<div>商品小计：￥36.00（运费￥5.00）</div>

						</div>
						<a href="checkout.html" class="pay-soon">立即支付</a>
					</div>				
				</div>
				
			  	<script src="lib/shop-cart.js" type="text/javascript" ></script>
