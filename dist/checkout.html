<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分类</title>
		<meta name="" content=""/>
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/index.min.css"/>
		<script src="lib/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script src="lib/reset.js" type="text/javascript"></script>
		<script src="lib/iconfont.js"></script>
		<script src="lib/layer.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="top-bar">
					<svg class="icon icon-back" aria-hidden="true" onclick="window.history.back(1)">
				  <use xlink:href="#icon-back"></use>
				</svg>
					结算付款
				</div>
			<div class="order-list">
				<ul>
					<li class="clearfix">订单编号<span class="span">SH20170617110508828882</span></li>
					<li class="clearfix">订单金额<span class="span active">￥365.00</span></li>
				</ul>
			</div>
			<div class="pay-way">
				<ul>
					<li>
						<a>
							<div class="choose-item" onclick="checkedWay(this)"></div>
						<img src="img/weixin.png"/>
						<div class="name">
							<div class="title">微信支付</div>
							<div class="content">使用微信支付</div>
						</div>
						
						</a>
					</li>
					<li>
						<a>
							<div class="choose-item" onclick="checkedWay(this)"></div>
						<img src="img/alipay.png"/>
						<div class="name">
							<div class="title">支付宝支付</div>
							<div class="content">使用支付宝支付</div>
						</div>
						
						</a>
					</li>
					<li>
						<a>
							<div class="choose-item" onclick="checkedWay(this)"></div>
						<img src="img/yue.png"/>
						<div class="name">
							<div class="title">余额支付</div>
							<div class="content">当前余额：<span class="red">￥5000.00</span></div>
						</div>
						
						</a>
					</li>
					<li>
						<a>
							<div class="choose-item" onclick="checkedWay(this)"></div>
						<img src="img/daifu.png"/>
						<div class="name">
							<div class="title">微信找人代付</div>
							<div class="content">帮你付款才是真爱</div>
						</div>
						
						</a>
					</li>
					
				</ul>
			</div>
			<div class="btn confirm-pay" onclick="confirmPay()">确认付款</div>
		</div>
				
			  	<script src="lib/checkout.js" type="text/javascript" ></script>
	</body>
	
</html>
