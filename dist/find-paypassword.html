<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回支付密码</title>
		<meta name="" content=""/>
		<meta content="telephone=no" name="format-detection" />
		<link rel="stylesheet" type="text/css" href="css/login.min.css"/>
		<script src="lib/jquery.min.js"></script>
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=0.5,user-scalable=no" />
		<script src="lib/reset.js" type="text/javascript"></script>
		<script src="lib/iconfont.js"></script>
	</head>
	<body>
		<div class="wrap wrap">
			<div class="top-bar">
					<svg class="icon icon-back" aria-hidden="true" onclick="window.history.back(1)">
				  <use xlink:href="#icon-back"></use>
				</svg>
					找回支付密码
				</div>
			<div class="login-wrap">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-phone"></use>
				</svg>
				<input type="text"  placeholder="手机号码"/>
			</div>
			<div class="login-wrap">
				<svg class="icon" aria-hidden="true">
				  <use xlink:href="#icon-check"></use>
				</svg>
				<input type="text"  placeholder="手机验证码"/>
				<div class="get" onclick="getValidate(this)">免费获取</div>
			</div>
			<div class="tip">验证码错误</div>
			<div class="btn-login btn-login1" onclick="location.href='find-password1.html'">下一步</div>
		</div>
		
				</div>
				<script type="text/javascript">
					function getValidate(obj){
						$(obj).addClass("active")
					}
				</script>
	</body>
	
</html>
